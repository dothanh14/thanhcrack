backend:
  name: github
  repo: dothanh14/ThanhCrack   # 👈 Thay bằng tên GitHub repo của bạn
  branch: main
  base_url: https://api.github.com

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "games"
    label: "Games"
    label_singular: "Game"
    files:
      - file: "data/games.json"
        label: "Danh sách Game"
        name: "game_list"
        fields:
          - label: "Danh sách Games"
            name: "items"
            widget: "list"
            fields:
              - { label: "Tiêu đề", name: "title", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Mô tả ngắn", name: "excerpt", widget: "text" }
              - { label: "Ảnh thumbnail", name: "thumb", widget: "image" }
              - { label: "Link tải chính", name: "download", widget: "string" }
